    <style>
        table , th , td {
            border: 2px solid blue;
            background-color: aqua;
            color: black;


        }

        th , td {
            padding: 10px;
        }

        .cell-spacing {
            border-spacing: 40px;
        }

    </style>

</head>
<body>


    <!-- Question-9
      
    
            
            Cell padding defines the space between  border of the cell.
            Cell spacing defines the space between the edges of 2 adjacent cells.
            The default value for cell padding is 1. The default value for cell spacing is 2.
          -->

          <!-- * Example of an cell padding * -->

    <h1> Example is cell padding</h1>

    <table style="width:100%;">
      <tr>
        <th>web designing</th>
        <th>python</th> 
      </tr>
      <tr>
        <td>web devlopment</td>
        <td>graphic designing</td>
      </tr>
      <tr>
        <td>php</td>
        <td>Java script</td>
      </tr>
    </table>


     <!-- * Example of an cell Spacing * -->

     <table style="width:100%;" class="cell-spacing">

          <th>web designing</th>

          <td>graphic designing</td>
        </tr>
        <tr>
          <td>php</td>
          <td>Java script</td>
        </tr>
        
    </table>
